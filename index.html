<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Avanzato</title>
    <style>

<body>
    <div class="card" id="container-card">
        <!--IMMAGINE-->
        <img class="card" id="climbing-img" src="assets/climbing.jpg" alt="Climbing">

        <div class="save-button" id="save">
            <h3>Save</h3>
        </div>

        <!--TASTO LINK-->

        <div class="button" id="link">
            

                <ion-icon id="testo" name="open-outline">
                    
                </ion-icon>

        </div>

        </div>

        <div  class="circle" id="option">
            <ion-icon id="puntini" name="ellipsis-horizontal-outline"></ion-icon>

        </div>
    </div>
